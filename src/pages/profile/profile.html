<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="userCard" *ngFor="let userd of user" >
    <ion-card-content>
      <img [src]="" class="avataar" item-start  >
      <h1>{{userd.Name}}</h1>
      <h2>{{userd.Email}}</h2>
    </ion-card-content>
  </ion-card>


  <ion-card (click)="gtOrders()" >
  <ion-card-content>
    <ion-card-title>
      Your Orders
    </ion-card-title>
  </ion-card-content>
</ion-card>

  
</ion-content>
